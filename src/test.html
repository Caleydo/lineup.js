<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LineUp alpha</title>

    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <style>
        text {
            dominant-baseline: text-before-edge;
        }
        line.slope {
            stroke: black;
            shape-rendering: geometricPrecision;
        }
        line.slope.hover {
            stroke: #e5e5e5;
        }
        g.cols {
            pointer-events:none;
        }
        rect.bg {
            fill: transparent;
        }
        g.row.hover rect.bg {
            fill: #e5e5e5;
        }
        g.row.hover rect.bar {
            opacity: 0.5;
        }
        g.header text.label {
            text-anchor: middle;
        }
        g.header rect.handle {
            fill: white;
            cursor: col-resize;
        }
        g.header text.sort_indicator {
            font-family: 'FontAwesome';
            font-size: 9pt;
            fill: white;
        }

        div.lu-header, div.lu-pool {
            position: relative;
        }
        div.header, div.header_i {
            position: absolute;
            display: inline-block;
            overflow: hidden;
            color: white;
            text-align: center;
            height: 100%;
        }
        div.header_i {
            top: 20px;
        }
        div.header i.sort_indicator {
            position: absolute;
            left: 1px;
            top: 1px;
            font-size: 9pt;
        }
        div.lu-header div.header div.handle {
            position: absolute;
            right: 0px;
            height: 100%;
            top: 0;
            background-color: white;
            display: inline-block;
            cursor: col-resize;
        }
        div.lu-header div.header div.handle.drag_over {
            background-color: black;
        }
    </style>
</head>
<body>
<script src="../libs/d3.js"></script>
<script src="./lineup_test.js"></script>

</body>
</html>
