<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>LineUp alpha</title>

  <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type='text/css'>
  <link href="../../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type='text/css'>

  <link href="../build/style.css" rel="stylesheet">

  <style>
    div.orange {
      background-color: orange;
    }

    rect.bar.orange {
      fill: orange;
    }

    div.green {
      background-color: green;
    }

    rect.bar.green, .bar.green rect {
      fill: green;
    }

    .lu {
      clear: both;
      position: absolute;
      top: 1px;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0;
      overflow: auto;
    }

  </style>
</head>
<body>
<script src="../node_modules/d3/d3.js"></script>
<script src="../../node_modules/d3/d3.js"></script>
<script src="../build/LineUpJS.js"></script>

<script>
  (function () {
    const parser = d3.time.format('%d.%m.%Y').parse;
    const arr = [
      {a: 10, b: 20, c: 30, d: 'Row1', e: false, l: {alt: 'Google', href: 'https://google.com'}, cat: 'c2', date: '12/11/2005', img: 'https://vignette.wikia.nocookie.net/simpsons/images/0/02/Homer_Simpson_2006.png/revision/latest'},
      {a: 100, b: 100, c: 50, d: 'Row2', e: true, l: {alt: 'ORF', href: 'https://orf.at'}, cat: 'c3', date: parser('12.12.2005'), img: 'https://vignette.wikia.nocookie.net/simpsons/images/1/12/Lisa_Simpson-0.png/revision/latest?cb=20161027220133'},
      {a: 2, b: 7, c: 100, d: 'Row3', e: false, l: {alt: 'heise.de', href: 'https://heise.de'}, cat: 'c2', date: parser('12.12.2027'), img: 'https://vignette.wikia.nocookie.net/simpsons/images/6/65/Bart_Simpson.png/revision/latest?cb=20140826010339'},
      {
        a: 7,
        b: 1,
        c: 60,
        d: 'Row4dasfa dsfasdf  adsf asdf asdf',
        e: false,
        l: {alt: 'Google', href: 'https://google.com'},
        cat: 'c1;c3',
        date: parser('11.12.2017')
      },
      {a: 2, b: 4, c: 30, d: 'Row5', e: false, l: {alt: 'heise.de', href: 'https://heise.de'}, cat: 'c2', date: parser('17.12.2017')},
      {a: NaN, b: '', c: 30, d: '', e: false, l: {alt: 'heise.de', href: 'https://heise.de'}, cat: 'c2', date: parser('12.05.2017')}];
    const desc = [
      {label: 'D', type: 'string', column: 'd', cssClass: 'orange'},
      {label: 'A', type: 'number', column: 'a', 'domain': [0, 100], color: 'red'},
      {label: 'B', type: 'number', column: 'b', 'domain': [0, 100], color: 'blue'},
      {label: 'C', type: 'number', column: 'c', 'domain': [0, 100], color: 'green'},
      {label: 'L', type: 'link', column: 'l'},
      {label: 'L2', type: 'link', column: 'a', link: 'https://duckduckgo.com/?q=$1'},
      {
        label: 'Cat',
        type: 'categorical',
        column: 'cat',
        categories: ['c1', 'c2', 'c3', 'c4', 'c5', 'c6', 'c7', 'c8', 'c9', 'c10', 'c11', 'c12', 'c13', 'c14', 'c15', 'c16', 'c17', 'c18', 'c19']
      },
      {label: 'Ord', type: 'ordinal', column: 'cat', categories: ['c1', 'c2', 'c3']},
      {label: 'Annadfas fasdf adsf asdfasd fasd', type: 'annotate', column: 'd'},
      {label: 'BB', type: 'boolean', column: 'e'},
      {
        label: 'Cat Label',
        type: 'categorical',
        column: 'cat',
        categories: [{name: 'c1', label: 'C1', color: 'green'}, {name: 'c2', label: 'C2', color: 'blue'}, {
          name: 'c3',
          label: 'C3',
          color: 'red'
        }]
      },
      {label: 'L.alt', type: 'string', column: 'l.alt'},
      {label: 'Lazy', type: 'number', column: 'a', 'domain': [0, 10]},
      {label: 'Date', type: 'date', column: 'date'},
      {label: 'Image', type: 'image', column: 'img', link: '$1'}
    ];

    const p = LineUpJS.createLocalStorage(arr, desc);
    const lazy = p.create(desc[12]);
    {
      const r = p.pushRanking();
      r.insert(p.create(LineUpJS.model.createSelectionDesc()), 0);
      r.push(p.create(desc[0]));
      r.push(p.create(desc[1]));
      r.push(p.create(desc[8]));
      r.push(p.create(desc[9]));
      r.push(p.create(desc[10]));
      r.push(p.create(desc[11]));
      r.push(p.create(desc[desc.length-2]));
      r.push(p.create(desc[desc.length-1]));

      r.push((function () {
        const rstack = p.create(LineUpJS.model.createStackDesc('Stack'));
        rstack.setWidth(400);
        rstack.push(p.create(desc[1]));
        rstack.push(p.create(desc[2]));
        rstack.push(p.create(desc[3]));
        rstack.push(lazy);
        rstack.setWeights([0.3, 0.3, 0.3, 0.1]);
        return rstack;
      })());

      r.push(p.create(desc[4]));

      r.push(p.create(desc[1]));
      r.push(p.create(desc[2]));
      r.push(p.create(desc[3]));

      r.push((function () {
        const rscript = p.create(LineUpJS.model.createScriptDesc('Script'));
        rscript.push(p.create(desc[1]));
        rscript.push(p.create(desc[2]));
        rscript.push(p.create(desc[3]));
        return rscript;
      })());

      r.push((function () {
        const rnested = p.create(LineUpJS.model.createNestedDesc('Nested'));
        rnested.push(p.create(desc[1]));
        rnested.push(p.create(desc[2]));
        rnested.push(p.create(desc[0]));
        return rnested;
      })());
    }
    {
      const r2 = p.pushRanking();
      r2.push(p.create(desc[1]));
      r2.push(p.create(desc[0]));
      r2.push(p.create(desc[5]));
      r2.push(p.create(desc[6]));
      r2.push(p.create(desc[7]));
    }

    const instance = LineUpJS.create(p, document.body, {
      additionalDesc: [
        LineUpJS.model.createStackDesc('+ Stack')
      ],
      body: {
        renderer: 'canvas',
        freezeCols: 0
      },
      header: {
        autoRotateLabels: true,
        rankingButtons: function ($node) {
          $node.append('button').text('+').on('click', function (d) {
            console.log(d);
          });
        },
        linkTemplates: ['a/$1', 'b/$1'],
        summary: true,
      },
      renderingOptions: {
        animation: false,
        meanLine: true,
      }
    });
    instance.update();
  })();
</script>

</body>
</html>
