<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>LineUp Sample</title>
	<!--<link href="css/ui-darkness/jquery-ui-1.10.4.custom.css" rel="stylesheet">-->
	<link href="lineup.css" rel="stylesheet">
	<script src="libs/jquery-1.10.2.js"></script>
	<script src="libs/colResizable-1.3.js"></script>
	<!--<script src="js/jquery-ui-1.10.4.custom.js"></script>-->
	<script src="libs/d3.v3.js"></script>
	<script src="src/lineup.js"></script>
<body>
	<table id="wsv" >
	</table>
	<script>
		d3.json("data.json", function(desc) {
			d3.select("head").append("link").attr("href",desc.css).attr("rel","stylesheet");
			d3.tsv(desc.file, function(_data) {
				var table = LineUp("#wsv", _data, desc.columns);
				table.update();
			});			
		})
		
	</script>
</body>
</html>
